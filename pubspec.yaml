name: yapster
description: "A Flutter application with GetX architecture."
publish_to: "none"
version: 0.1.2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  shared_preferences: ^2.2.2
  http: ^1.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7
  intl: ^0.20.2
  supabase_flutter: ^2.9.0
  google_sign_in: ^6.3.0
  flutter_dotenv: ^5.2.1
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  flutter_easyloading: ^3.0.5
  path_provider: ^2.1.2
  connectivity_plus: ^6.1.4
  flutter_cache_manager: ^3.3.1
  encrypt: ^5.0.3
  crypto: ^3.0.3
  flutter_keyboard_visibility: ^6.0.0
  shimmer: ^3.0.0
  record: ^5.0.4
  just_audio: ^0.9.36
  audio_waveforms: ^1.0.4
  permission_handler: ^12.0.0+1
  photo_manager: ^3.4.0
  flutter_colorpicker: ^1.1.0
  font_awesome_flutter: ^10.8.0
  path: ^1.9.1
  device_info_plus: ^11.4.0
  flutter_local_notifications: ^19.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/fonts/
